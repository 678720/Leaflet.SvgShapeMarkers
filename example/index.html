<!DOCTYPE html>
<html>
<head>
	<title>Leaflet SVG markers</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2.rc.2/leaflet.css"/>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2.rc.2/leaflet.js"></script>

	<script type="text/javascript" src="../dist/leaflet-svg-markers.min.js"></script>

</head>
<body>
	<div id="map" style="width: 800px; height: 600px; border: 1px solid #ccc"></div>

	<script>

		var map = L.map('map', {
			center: [51.505, -0.09],
			zoom: 13
		});

		var CartoDB_Positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
			subdomains: 'abcd',
			maxZoom: 19
		}).addTo(map);

		var square = L.shapeMarker([51.505, -0.09], {
			fillColor: "black",
			color: "black",
			shape: "diamond",
			size: 20
		}).addTo(map);


		var triangle = L.shapeMarker([51.51, -0.08], {
			fillColor: "red",
			fillOpacity: 0.9,
			color: "#cccccc",
			shape: "triangle",
			size: 10
		}).addTo(map);

		var square = L.shapeMarker([51.50, -0.06], {
			fillColor: "blue",
			fillOpacity: 0.1,
			color: "red",
			shape: "square",
			size: 20
		}).addTo(map);

		var marker = L.marker([51.505, -0.09]).addTo(map);

	</script>
</body>
</html>
